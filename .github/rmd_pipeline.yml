name: Run RMarkdown Script

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run_rmd:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.0.5'

    - name: Install dependencies
      run: |
        Rscript -e 'install.packages(c("rmarkdown", "tidyverse"))'

    - name: Run RMarkdown Script
      run: |
        Rscript -e "rmarkdown::render('TimeSeries_script.rmd')"

    - name: Upload HTML output (if rendering to HTML)
      uses: actions/upload-artifact@v2
      with:
        name: rmd-output
        path: TimeSeries_script.html
